<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>红</button>
    <button>黄</button>
    <button>蓝</button>
    <script>
        var oBtn = document.querySelectorAll("button");
        var colorArr = ["red", "yellow", "blue"];

        oBtn.forEach((element, index) => {
            element.onclick = () => {
                document.body.style.background = colorArr[index];
            }
        })

    </script>
</body>

</html>
