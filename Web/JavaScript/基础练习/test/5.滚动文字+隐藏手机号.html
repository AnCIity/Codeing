<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background: royalblue;
        }

        p {
            background: salmon;
        }
    </style>
</head>

<body>
    <div>优就业为每一位学员定制个性化求职方案及职业规划，提供一对一修改简历、培训面试技巧、模拟真实面试场景、推荐合作企
        业就业等服务。与众多高校和知名企业建立了战略合作伙伴关系，为百度、搜狐、腾讯、新浪、阿里巴巴、凤凰网、360、人民网、
        中国教育在线、中青在线、网易、苏宁、滴滴出行、京东、去哪儿、当当网知名IT企业培养输送了大量的互联网人才。</div>
    <p></p>

    <input type="text">
    <button>隐藏</button>

    <script>
        var oDiv = document.getElementsByTagName("div")[0];
        var oP = document.getElementsByTagName("p")[0];

        setInterval(() => {
            getDel()
        }, 1000);

        function getDel() {
            let letter = oDiv.innerHTML.slice(0, 1);
            oP.innerHTML += letter;
            oDiv.innerHTML = oDiv.innerHTML.replace(letter, "");
        }

        // -------------------------

        document.getElementsByTagName("button")[0].onclick = function () {
            document.getElementsByTagName("input")[0].value = hideTel(document.getElementsByTagName("input")[0].value)
        }

        function hideTel(str) {
            return str.replace(str.slice(3, 7), "****")
        }

    </script>
</body>

</html>
