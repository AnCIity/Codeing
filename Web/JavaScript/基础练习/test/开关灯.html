    <script>

        var imgs = document.querySelectorAll("img");

        imgs.forEach(element => {
            element.flag = true;

            element.onmouseover = function () {
                if (this.flag) {
                    this.src = "./images/bright.jpg";
                } else {
                    this.src = "./images/dark.jpg";
                }
                this.flag = !this.flag;
            }
        })

    </script>
