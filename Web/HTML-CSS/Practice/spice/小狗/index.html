<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>
	<body>
		
		<div id="dog">
			
			<!-- 身体部分 -->
			<div class="body">
				
				<!-- 耳朵 -->
				<div class="ear-main">
					<div class="ear ear-left"></div>
					<div class="ear ear-right"></div>
				</div>
				
				<!-- 脸 -->
				<div class="face">
					
					<!-- 额头 -->
					<div class="front"></div>
					
					<!-- 眼睛 -->
					<div class="eye-main">
						<div class="eye eye-left"></div>
						<div class="eye eye-right"></div>
					</div>
					
					<!-- 鼻子 -->
					<div class="nose"></div>
					
					<!-- 嘴巴 -->
					<div class="mouth">
						
						<!-- 舌头 -->
						<div class="tongue"></div>
						
					</div>
					
					<!-- 胡子 -->
					<div class="goatte"></div>
					
				</div>
				
				<!-- 链子 -->
				<div class="chain">
					
					<!-- 点 -->
					<div class="dian-main">
						<div class="dian dian1"></div>
						<div class="dian dian2"></div>
						<div class="dian dian3"></div>
						<div class="dian dian4"></div>
						<div class="dian dian5"></div>
						<div class="dian dian6"></div>
					</div>
					
					<!-- 圈 -->
					<div class="huan"></div>
					
					<!-- 线 -->
					<div class="xian"></div>
					
				</div>
				
				
				<!-- 肚子 -->
				<div class="tripe"></div>
				
				<!-- 尾巴 -->
				<div class="tail"></div>
				
				<!-- 前脚 -->
				<div class="qian-footer-main">
					<div class="qian-footer qian-footer-left"></div>
					<div class="qian-footer qian-footer-right"></div>
				</div>
				
				<!-- 后脚 -->
				<div class="hou-footer">
					<div class="hou-footer-zhi"></div>
				</div>
				
			</div>
			
		</div>
		
	</body>
</html>
