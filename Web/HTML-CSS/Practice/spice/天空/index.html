<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet/less" type="text/css" href="main.less" />
		<script src="../../less.min.js"></script>
	</head>
	<body>
		
		<!-- 天空 -->
		<div id="sky">
			
			<!-- 白云 -->
			<div class="cloud-main">
				<div class="cloud cloud1"></div>
				<div class="cloud cloud2"></div>
				<div class="cloud cloud3"></div>
			</div>
			
			<!-- 太阳 -->
			<div class="sun"></div>
			
			<!-- 山 -->
			<div class="hill-main">
				<div class="hill hill1"></div>
				<div class="hill hill2"></div>
				<div class="hill hill3"></div>
			</div>
			
			<!-- 风车 -->
			<div class="windmill">
			
			    <div class="leaf">
			
			        <div class="leaf-main leaf-top"></div>
			        <div class="leaf-main leaf-right"></div>
			        <div class="leaf-main leaf-bottom"></div>
			        <div class="leaf-main leaf-left"></div>
					
			    </div>
			
			    <div class="column"></div>
			
			</div>
			
		</div>
		
	</body>
</html>
