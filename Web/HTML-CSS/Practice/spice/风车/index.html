<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>
	<body>
		
		<div id="windmill">
			
			<!-- 太极 -->
			<div class="taiji">
				
				<div class="taiji-main taiji-top"></div>
				<div class="taiji-main taiji-bottom"></div>
				<div class="taiji-circle taiji-circle-top"><div class="taiji-sun"></div></div>
				<div class="taiji-circle taiji-circle-bottom"></div>
				
				
				<!-- 塔 -->
				<div class="tower">
					
					<!-- 旋转扇叶 -->
					<div class="tower-mill">
						
						<!-- 叶子 -->
						<div class="mill-leaf mill-leaf-1">
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
						</div>
						<div class="mill-leaf mill-leaf-2">
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
						</div>
						<div class="mill-leaf mill-leaf-3">
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
						</div>
						<div class="mill-leaf mill-leaf-4">
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
							<div class="leaf-small"></div>
						</div>
						
						
						<!-- 杆子 -->
						<div class="mill-stick mill-stick-1"></div>
						<div class="mill-stick mill-stick-2"></div>
					
					</div>
					
					<!-- 头部 -->
					<div class="head">
						
						<div class="head-top">
							<!-- 窗户 -->
							<div class="head-window">
								<div class="window-across"></div>
								<div class="window-erect"></div>
								<div class="window-bottom"></div>
							</div>
						</div>
						<div class="head-bottom">
							
							<div class="sss-window sss-window-1">
								<div class="sss-window-across"></div>
								<div class="sss-window-erect"></div>
							</div>
							<div class="sss-window sss-window-2">
								<div class="sss-window-across"></div>
								<div class="sss-window-erect"></div>
							</div>
							
						</div>
						
					</div>
					
					<!-- 主体 -->
					<div class="tower-body">
						
						<div class="body-top"></div>
						
						<div class="sss"></div>

					</div>
					
					<!-- 后草丛 -->
					<div class="later-grass-left">
						<div class="grass-left-1"></div>
						<div class="grass-left-2"></div>
						<div class="grass-left-3"></div>
					</div>
					<div class="later-grass-right">
						<div class="grass-right-1"></div>
						<div class="grass-right-2"></div>
						<div class="grass-right-3"></div>
					</div>
					
					<!-- 底座 -->
					<div class="tower-base">
						<div class="base-handrail">
							<div class="handrail-pole">
								<div class="handrail-pole-main"></div>
								<div class="handrail-pole-main"></div>
								<div class="handrail-pole-main"></div>
								<div class="handrail-pole-main"></div>
								<div class="handrail-pole-main"></div>
								<div class="handrail-pole-main"></div>
							</div>
							<div class="base-pole"></div>
						</div>
						<div class="base-plank-top"></div>
						<div class="base-wire"></div>
						<div class="base-lump"></div>
						<div class="base-plank">
							
							<div class="base-tiao">
								<div class="base-tiao-main base-tiao-1"></div>
								<div class="base-tiao-main base-tiao-2"></div>
								<div class="base-tiao-main base-tiao-3"></div>
								<div class="base-tiao-main base-tiao-4"></div>
							</div>
							
						</div>
						
						
						
						<!-- 草丛 -->
						<div class="base-thick">
							<div class="thick-grass thick-giass-left">
								<div class="thick-grass1"></div>
								<div class="thick-grass2"></div>
								<div class="thick-grass3"></div>
							</div>
							<div class="thick-grass thick-giass-right">
								<div class="thick-grass1"></div>
								<div class="thick-grass2"></div>
								<div class="thick-grass3"></div>
							</div>
						</div>
						
					</div>
				
				</div>
				
			</div>
			
			<!-- 草地 -->
			<div class="lawn">
				<div class="grass"></div>
				<div class="land"></div>
			</div>
			
	</body>
</html>
