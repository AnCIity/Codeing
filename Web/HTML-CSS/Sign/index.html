<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1553860_vqh49n8ea0q.css" />
</head>

<body>

	<div class="sign">

		<!-- 欢迎层 -->
		<div class="greet" id="greet">
			<!-- 图文层 -->
			<div class="greet-charImg" id="greet-charImg">
				<div class="char-show" id="char-show">
					<div class="greet-char char-left">
						<h2>Welcome South</h2>
						<p>To keep connected with us please <br>login with your personal info</p>
						<div class="char-sign sign-in" id="sign-in">SIGN IN</div>
					</div>
					<div class="greet-char char-right">
						<h2>Hello, Friend</h2>
						<p>Enter your personal details <br>and start journey with us</p>
						<div class="char-sign" id="sign-up">SIGN UP</div>
					</div>
				</div>

			</div>

			<!-- 按钮 -->
			<div class="greet-btn" id="sign-switch"></div>

		</div>

		<!-- 用户层 -->
		<div class="user" id="user">

			<!-- 操作层 -->
			<div class="user-oper">
				<h2 id="oper-name">Create Account</h2>
				<div class="user-icon">
					<a href="#"><i class="af af-weibiaoti"></i></a>
					<a href="#"><i class="af af-google"></i></a>
				</div>
				<p id="oper-tip">or user your email for registration</p>
				<div class="user-form">
					<!-- in username display: none; -->
					<input id="username" type="text" name="username" placeholder="Name" autocomplete="off" />
					<input type="email" name="useremail" placeholder="Email" />
					<input type="password" name="password" placeholder="Password" />
					<a id="findPass" href="#">Forgot your password?</a>
					<input type="submit" value="SIGN UP" />
				</div>
			</div>
		</div>

	</div>

	<script src="js/main.js"></script>
</body>

</html>
