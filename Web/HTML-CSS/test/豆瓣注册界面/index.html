<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>豆瓣 | 注册</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		
		<div id="sign-up">
			
			<div id="head">
				<img src="img/logo.png" style="margin-right: 15px;" >
				<span style="color: #269337; font-size: 24px;">账号</span>
				<p style="font-size: 30px; font-weight: bold; color: #494949;">欢迎加入豆瓣</p>
			</div>
			
			<div id="body" style="margin-left: 20px;">
				
				<table border="0" cellspacing="0" cellpadding="8">
					
					<tr>
						<td>邮箱</td>
						<td><input type="email" name="useremail" id="" /></td>
					</tr>
					
					<tr>
						<td>密码</td>
						<td><input type="password" name="password" id="" /></td>
					</tr>
					
					<tr>
						<td>名号</td>
						<td><input type="text" name="usernick" id="" /></td>
					</tr>
					
					<tr>
						<td></td>
						<td class="tipText">第一印象很重要，起个响亮的名号吧</td>
					</tr>
					
					<tr>
						<td>常居地</td>
						<td class="tipText">豆瓣猜你在<span style="color: black;">北京</span>，没猜对？<span style="color: blue;">手动选择</span></td>
					</tr>
					
					<tr>
						<td>手机号</td>
						<td><input type="tel" name="tel" /></td>
					</tr>
					
					<tr>
						<td></td>
						<td class="tipText">
							用手机接收注册验证码<br>
							验证的手机号如果没有绑定过帐号,会自动绑定当前帐号
						</td>
					</tr>
					
					<tr>
						<td>验证码</td>
						<td>
							<input type="text" name="auth" style="width: 120px;" />
							<input type="button" class="botton-auth" name="getAuth" value="获取验证码" />
						</td>
					</tr>
					
					<tr>
						<td></td>
						<td><input type="submit" class="button-sign" value="注册" /></td>
					</tr>
					
				</table>
				
			</div>
			
		</div>
		
		
	</body>
</html>
