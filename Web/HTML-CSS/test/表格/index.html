<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /><strong></strong>
		<title>表格</title>
		<style type="text/css">
			#showTable tr {
				height: 35px;
			}
			
			#showTable {
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		
		<table border="1" cellspacing="0" cellpadding="10" id="showTable">
			<colgroup>
			    <col style="width: 100px;">
			    <col style="width: 200px;">
				<col style="width: 100px;">
				<col style="width: 200px;">
				<col style="width: 100px;">
				<col style="width: 200px;">
			  </colgroup>
			  
			<caption style="font-size: 34px;margin-bottom: 10px;">总结过去 · 开启新未来</caption>
			
			<tr>
				<td>姓名</td>
				<td></td>
				<td>性别</td>
				<td></td>
				<td>出生年月</td>
				<td></td>
			</tr>
			
			<tr>
				<td>民族</td>
				<td></td>
				<td>籍贯</td>
				<td></td>
				<td>专业</td>
				<td></td>
			</tr>
			
			<tr>
				<td>电话</td>
				<td colspan="5">在优学注册的账号</td>
			</tr>
			
			<tr>
				<td colspan="6" style="background-color: #b7b1a1; text-align: center;"><b>工作/学习经历</b></td>
			</tr>
			
			<tr style="text-align: center;height: 60px;">
				<td colspan="2">公司名称/学校名称<br>（按时间顺序）</td>
				<td>职务</td>
				<td>工作年限</td>
				<td colspan="2">转行/学习原因</td>
			</tr>
			
			<tr>
				<td colspan="2"></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			
			<tr>
				<td colspan="2"></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			
			<tr>
				<td colspan="2"></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			
			<tr>
				<td colspan="2"></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			
			<tr style="height: 240px; vertical-align: top;">
				<td colspan="6"><b>兴趣爱好</b></td>
			</tr>
			
		</table>
		
	</body>
</html>
